<div  ng-controller="solicitudApadrinamientoController as vm" >
    <div menu-transaccional>
    <div class="body">
        <h1 class="titulo">Solicitudes de apadrinamiento</h1>
        <div class="row">  
            <table class="table">
                <thead>
                    <th>Id solicitud</th>
                    <th>solicitante</th>
                    <th>Mascota</th>
                    <th>Fecha solicitud</th>
                    <th>Estado</th>
                </thead>
                <tbody>
                    <tr ng-repeat="solicitud in vm.filteredTodos">
                    <th scope="row">{{solicitud.idApadrinamiento}}</th>
                    <td>{{solicitud.usuario}}</td>
                    <td>{{solicitud.idMascota}}</td>
                    <td>{{solicitud.fecha}}</td>
                    <td>
                        <div class="animate-switch-container"  ng-switch="{{solicitud.estadoSolicitud}}">
                        <div class="animate-switch" ng-switch-when="1">En proceso</div>
                        <div class="animate-switch" ng-switch-when="2">Aceptado</div>
                        <div class="animate-switch" ng-switch-when="3">Rechazado</div>
                        <div class="animate-switch" ng-switch-when="4">Cancelado</div>
                        <div class="animate-switch" ng-switch-default>default</div>
                    </div></td>
                    <th><button type="button" class="btn btn-success"  ng-click="vm.estadoSolicitud(solicitud.idApadrinamiento)" >Revisar solicitud</button></th>
                    </tr>
                </tbody>
            </table>
            <div data-pagination="" data-num-pages="vm.numPages()" 
            data-current-page="vm.currentPage" data-max-size="vm.maxSize"  
            data-boundary-links="true"></div>
        </div>
    </div>
</div>
<section class="successs footer-zone-transactional" id="redsocial">
        <img src="assets/piedepagina.png" style="padding-left: 200px">
   </section>
