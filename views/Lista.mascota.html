<section class="success" id="Mascotas">
    <div class="adoptame-apadriname"><h1>Adoptame o apadriname</h1></div>
    <div class="row lista-mascota">
        <di ng-repeat="mascota in vm.filteredTodos | filter : filtro" class="col-md-2 item-lista-mascota">
            <img class="img-mascota" ng-src="{{ mascota.imagen }}" /><br/> 
            <span>Nombre: </span class="capitalize">{{mascota.nombre}}<br/>                
            <span>Sexo: </span>{{mascota.genero | sexo}}<br/> 
            <span>Estado: </span>{{mascota.estado | estado}} <br/> <br/> 
            <button type="button" class="btn btn-success btn-adoptar"   ng-click="vm.adoptar(mascota.id)" >Adoptar</button>	
            <button type="button" class="btn btn-success btn-apadrinar"   ng-click="vm.apadrinar(mascota.id)" >Apadrinar</button>	
         </di>
     </div><br/>
     <div data-pagination="" data-num-pages="vm.numPages()" 
     data-current-page="vm.currentPage" data-max-size="vm.maxSize"  
     data-boundary-links="true"></div>  
</section>
