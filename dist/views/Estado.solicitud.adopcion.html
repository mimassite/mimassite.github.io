<div ng-controller="estadoSolicitudAdopcionController as vm" >
    <div menu-transaccional></div>
    <div class="body">
        <h1 class="titulo">Solicitud de adopci√≥n</h1>
        <div class="row">   	    	
            <div class="form-group col-xs-6 col-sm-6">
        <label >Usuario*</label>
        <input type="text" class="form-control" ng-model="vm.usuario" maxlength="20" readonly>
        <p class="mensajeError"  ng-bind="vm.mensajeUsuario" ></p>
        </div>	
        <div class="form-group col-xs-6 col-sm-6">
        <label >Mascota</label>
        <input type="text" class="form-control" ng-model="vm.mascota" maxlength="20" ng-keyup="vm.functionMascota()" readonly>
        <p class="mensajeError"  ng-bind="vm.mensajeMascota" ></p>
        </div>
    </div>
        <div class="row">   	    	
            <div class="form-group col-xs-6 col-sm-6">
                <label >Nombre del adjunto*</label>
                <input type="text" class="form-control" ng-model="vm.nombreAdjunto" maxlength="20" ng-keyup="vm.functionNombreAdjunto()" readonly>
                <p class="mensajeError"  ng-bind="vm.mensajeNombreAdjunto" ></p>
            </div>	
            <div class="form-group col-xs-6 col-sm-6">
                <label >Adjunto </label>
                <div class="form-group col-xs-6 col-sm-6" ng-show="vm.archivo != ''">
                    <a id='dwnldLnk' download='solicitud_documento.pdf' style="display:none;" />    
                    <a   ng-click="vm.descargarPDF();" title='Decargar pdf' ><span class="glyphicon glyphicon-download-alt"></span> Descargar archivo</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6 col-sm-6">
                <label >Estado</label>
                    <select class="form-control" ng-model="vm.estado"   >
                    <option value="0" >Seleccione un estado...</option>
                    <option value="1">En Proceso</option>
                    <option value="2">Aceptado</option>
                    <option value="3">Rechazado</option> 
                    <option value="4">Cacelada</option> 
                    </select>	         
            </div>
        </div>
        <br/>
        <br/>
        <div class="row">
            <div class="form-group col-xs-3 col-sm-3">
            <button type="button" class="btn btn-success"    ng-click="vm.atras()">Regresar</button>	
            </div>
            <div class="form-group col-xs-3 col-sm-3">
                <button type="button" class="btn btn-success"   ng-click="vm.actualizar()" >Actualizar</button>	
            </div>
        </div> 
    </div>
</div>

<section class="successs footer-zone-transactional" id="redsocial">
        <img src="assets/piedepagina.png" style="padding-left: 200px">
   </section>
