        <div class="body-login"  ng-controller="loginAdopcionController as vm" id="dialogContainer" >
        <h1 class="titulo-login">Iniciar sesión</h1>
        <div class="row">   	    	
           <div class="form-group col-xs-12 col-sm-12">
            <label for="usr">Usuario* (Correo registrado)</label>
            <input type="text" class="form-control" ng-model="vm.usuario"  ng-keyup="vm.functionUsuario()">
              <p class="mensajeError"  ng-bind="vm.mensajeUsuario" ></p>
          </div>
        </div>
        <div class="row">
           <div class="form-group col-xs-12 col-sm-12">
            <label for="usr">Contraseña*</label>
            <input type="password" class="form-control" ng-model="vm.contrasena"  ng-keyup="vm.functionContrasena()">
             <p class="mensajeError"  ng-bind="vm.mensajeContrasena" ></p>
          </div>
        </div>
        <div id='recaptcha' class="g-recaptcha"
         data-sitekey="6LeDsDIUAAAAAOTgmn8pB__pcQClFbSno2zA7nvX"
         data-callback="login"
         data-size="invisible"></div>   	  
        <div class="row botones">
           <div class="form-group col-xs-6 col-sm-6">
            <button type="button" class="btn btn-success" ng-click="vm.cancelar()">Cancelar</button>
          </div>
          <div class="form-group col-xs-6 col-sm-6">
             <button type="button" id="button1" class="btn btn-success" ng-click="vm.login()">Aceptar</button>
          </div>
        </div>
        <div class="row">
           <div class="form-group col-xs-12 col-sm-12">
            <a href="#">¿Olvidaste tu cuenta?</a>	           
          </div>
        </div>
        <div class="row">
           <div class="form-group col-xs-12 col-sm-12">
            <a href="#/registra-suario">Regístrate</a>	           
          </div>
        </div>     	 
       <md-content>          
           <div ng-if="status">
              <br/>
           </div>
